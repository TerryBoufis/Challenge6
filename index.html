<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="current-weather">

        </div class="date-container">
            <div class="time" id="time">
                12:25 <span id="am-pm"></span>
            </div>
                <div class="date" id="date">
                    Monday, May 24
                </div>
            <div class="other" id="current-info">
                <div class="weather-info">
                    <div>Humidity</div>
                    <div>12%</div>
                </div>
                <div class="weather-info">
                    <div>Pressure</div>
                    <div>12%</div>
                </div>
                <div class="weather-info">
                    <div>Wind Speed</div>
                    <div>12%</div>
                </div>
            </div>
        </div>

        <div class="place-container">
            <div class="time-zone" id="time-zone"></div>
            <div class="country" id="country"></div>
        </div>

        <div class="future-forecast">
            <div class="today" id="temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="day">Monday</div>
            <div class="temp">Night -43&#176; F</div>
            <div class="temp">Day -63&#176; F</div>
            </div>

            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Tuesday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night -43&#176; F</div>
                    <div class="temp">Day -63&#176; F</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Wednesday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night -43&#176; F</div>
                    <div class="temp">Day -63&#176; F</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Thursday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night -43&#176; F</div>
                    <div class="temp">Day -63&#176; F</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Friday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night -43&#176; F</div>
                    <div class="temp">Day -63&#176; F</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Saturday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night -43&#176; F</div>
                    <div class="temp">Day -63&#176; F</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sunday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="temp">Night -43&#176; F</div>
                    <div class="temp">Day -63&#176; F</div>
                </div>
            </div>
        </div>


    </div>
    <script src="assets/script.js"></script>
</body>
</html>
